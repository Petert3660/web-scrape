plugins {
    id 'org.springframework.boot' version '1.5.9.RELEASE'
}

group 'com.sainsburys'
version '1.0'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile(
            [group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.9.RELEASE'],
            [group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '1.5.9.RELEASE'],
            [group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.9.RELEASE'],
            [group: 'commons-lang', name: 'commons-lang', version: '2.6'],
            [group: 'commons-io', name: 'commons-io', version: '2.6'],
            [group: 'com.google.code.gson', name: 'gson', version: '2.8.0']
    )

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.sainsburys.Application'
    }
}
